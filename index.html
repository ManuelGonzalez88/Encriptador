<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">

    <title>Encriptador</title>
</head>

<body class="fondo">

    <header>

        <h1><img src="images/Logo.png" alt="Logo"></h1>

    </header>

    <main>

        <section id="cuadroIngreso">

            <textarea id="ingreseTexto" cols="30" placeholder="Ingrese el texto aqui" pattern="[a-z]{1,15}"
                oninput="this.value = this.value.replace(/[^a-z ]/,'')"></textarea>

            <div id="containerBotones">

                <div class="advertencia">
                    <img src="images/bi_exclamation-circle-fill.png" alt="">
                    <p> Solo letras minúsculas y
                        sin acentos</p>
                </div>

                <div class="botones">

                    <button id="botonEncriptar" class="btn btn1">Encriptar</button>
                    <button id="botonDesencriptar" class="btn btn2">Desencriptar</button>

                </div>

            </div>

        </section>

        <section id="cuadroEncriptador">

            <img id="muneco" src="images/Muñeco.png" alt="imagen muñeco ">

            <div id="aviso" >

                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>

            </div>

            <div id="containerEncriptado" class="contEncriptado ocultar">

                <textarea name="" id="textoEncriptado"></textarea>
                <button id="botonCopiar" class="btn">Copiar</button>

            </div>

        </section>

    </main>

    <footer><p>© Copiright. Programado por Manuel Gonzalez.</p></footer>

    <script src="index.js"></script>

</body>

</html>
